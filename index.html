<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Kamera Otomatis</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script> -->
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url(pexels-muffin-1595437.jpg);
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(80, 79, 79, 0.4);
      width: 90%;
      max-width: 800px;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: white;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #080808;
      color: white;
    }
    .image-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      max-height: 300px;
    }
    img, video {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      display: block;
    }
    .progress-container {
      margin-top: 15px;
    }
    meter {
      width: 100%;
      height: 15px;
    }
    .result-container {
      margin-top: 15px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OCR Kamera Otomatis</h2>
    <button id="cameraButton">Gunakan Kamera</button>
    <button id="switchCamera" style="display: none;">Ganti Kamera</button>
    <button id="scanImage" style="display: none;">Scan Object</button>

    <video id="video" autoplay></video>
    
    <div class="image-container">
      <img id="imagePreview">
    </div>

    <div id="statusText" style="
      position: absolute; 
      top: 10px; 
      left: 50%; 
      transform: translateX(-50%); 
      background: rgba(0,0,0,0.7); 
      color: white; 
      padding: 10px; 
      border-radius: 5px; 
      display: none;
      font-size: 16px;
      font-weight: bold;
      z-index: 10;
    "></div>

    <div class="result-container">
      <h3>Hasil OCR:</h3>
      <pre id="outputText"><i>Hasil OCR akan muncul di sini...</i></pre>
      <button id="deleteButton" style="display:none;">Hapus Foto</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script async src="https://docs.opencv.org/4.5.1/opencv.js"></script>
</body>
</html>
